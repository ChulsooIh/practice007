			var number1 ="";
			var number2 ="";
			var operator ="";

			function clickNumberButton(arg1) {
				if(number1 == ""){
					var currentNumber = getText();
					if(currentNumber == '0'){
						setText(arg1);
					}
					else{
						setText(currentNumber+arg1);
					}
				}
				else{
					var currentNumber = getText();
					if(number2 ==""){
						setText(arg1);
						number2 = arg1;
					}
					else{
						setText(currentNumber+arg1);
						number2 = getText();
					}
				}
			}

			function clickOperatorButton(arg1){
				var currentNumber = getText();
				number1 = currentNumber;
				operator = arg1;
			}

			function setText(arg1){
				var x = document.getElementById("textArea");
				x.value = arg1;
			}

			function getText(){
				var x = document.getElementById("textArea");
				return x.value;
			}

			function calculator(){
				var num1 = Number(number1);
				var num2 = Number(number2);
				var num3 = 0;
				switch(operator){
					case '*' : 
						num3 = num1 * num2;
						break;
					case '/' : 
						num3 = num1 / num2;
						break;
					case '+' : 
						num3 = num1 + num2;
						break;
					case '-' : 
						num3 = num1 - num2;
						break;
				}
				number1 = num3;
				number2 = "";

				setText(num3);
			}
			function clear1(){
				setText("");
				number1 = "";
				number2 = "";
				operator = "";
			}
