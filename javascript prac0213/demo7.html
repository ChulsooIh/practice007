<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>도인이짱짱</title>
</head>
<body>
 	<input type="button" value="채팅하기" onclick="winopen();" />
  <input id= "sendingText", type="text" placeholder= "상대방 이름을 입력하세요." />
  <input type="button" value="보내기" onclick="winpush(sendingText.value);"/>
  <input type="button" value="채팅창 끄기" onclick="winclose()" />
	<script type="text/javascript">

  function winopen(){
    popupWin = window.open('./demo6.html', 'ot', 'width=300px, height=500px');
    setTimeout(function(){
 			var userName = document.getElementById('sendingText').value;
    	var welcomeElement = popupWin.document.getElementById('welcome');
    	welcomeElement.innerHTML = userName + "와 대화하기";
    	document.getElementById("sendingText").value="";
    	document.getElementById("sendingText").placeholder ="메시지를 입력하세요."
    	console.log(userName); 
    	},500);
  }

  function winpush(msg){
  			var a = document.createElement("div");
  			a.innerText = "나 : " + msg;
  			popupWin.document.getElementById('message').appendChild(a);
  			console.log('message');
  			console.log(sendingText.value);
  			return sendingText.value = "";
  }

  function winclose(){
        popupWin.close();
  }
  </script>
</body>
</html>
